<div class="panel panel-default">
  <div class="panel-heading">Create a new order</div>
  
  <div class="panel-body">

    <form name="addOrderForm" ng-submit="ordersCtrl.addOrder(addOrderForm)" >

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="ordersCtrl.name">
      </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" ng-model="ordersCtrl.address">
      </div>
      
      <div class="form-group">
        <label for="town">Town:</label>
        <input type="text" class="form-control" id="town" ng-model="ordersCtrl.town">
      </div>
            
      <div class="form-group">
        <label for="postalcode">Postal Code:</label>
        <input type="text" class="form-control" id="postalcode" ng-model="ordersCtrl.postalcode">
      </div>
            
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" ng-model="ordersCtrl.phone">
      </div>

      <input type="submit" class="btn btn-primary" value="Ajouter" />

    </form>

  </div>
</div>
