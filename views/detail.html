<h3 class="text-muted">Détail d'une tâche</h3>

<div  ng-show="loading">
Loading ...
</div>

<form name="detailForm" ng-hide="detailCtrl.loading" class="form-horizontal" role="form" ng-submit="detailCtrl.save(detailForm)">

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="detailCtrl.todo.description" type="text" class="form-control" id="description" placeholder="Description">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input ng-model="detailCtrl.todo.done" type="checkbox"> Complétée?
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="detailCtrl.save(detailForm)">Sauvegarder</button> 
      <a class="btn btn-default" ng-href="#/">Annuler</a>
    </div>
  </div>
</form>
